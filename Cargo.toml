[package]
authors = ["Austin Hellyer <hello@austinhellyer.me>"]
build = "build.rs"
description = "Unofficial Rust wrapper for the UrbanDictionary API"
documentation = "https://docs.austinhellyer.me/urbandictionary/"
license = "ISC"
keywords = ["definitions", "dictionary", "urbandictionary", "urban"]
name = "urbandictionary"
readme = "README.md"
repository = "https://github.com/zeyla/urbandictionary.rs.git"
version = "0.1.1"

[dependencies]
hyper = ">= 0.9, ~0.10"
serde = "0.8"
serde_json = "0.8"

[build-dependencies]
serde_codegen = "0.8"
